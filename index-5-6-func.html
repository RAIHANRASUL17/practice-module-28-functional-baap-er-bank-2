<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fuctional Baap-Er-Bank module-28-4</title>
    <!-- css link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8 font-bold">Functional <span class="text-indigo-600">Baap-Er-Bank</span>!!!
        </h1>
    </header>

    <main>
        <!-- Money and Trasjection -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white font-semibold">
                <div class="bg-green-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
                </div>

                <div class="bg-red-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>

                <div class="bg-cyan-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-4xl">$<span id="balance-total">1240</span></h2>
                </div>

            </div>
        </section>

        <!-- Deposit and Withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto font-semibold">
                <div class="bg-teal-400 p-8 rounded-lg">
                    <h4 class="text-3xl text-white">Please Deposit</h4>
                    <input id="deposit-field" class="block my-4 w-9/12 p-2 rounded-lg" type="text" name=""
                        placeholder="$ Amount You Want To Deposit">
                    <button id="btn-deposit"
                        class="bg-yellow-400 px-6 py-2 text-white rounded-lg hover:bg-sky-600">Deposit</button>

                </div>

                <div class="bg-emerald-400 p-8 rounded-lg">
                    <h4 class="text-3xl text-white">Please Withdraw</h4>
                    <input id="withdraw-field" class="block my-4 w-9/12 p-2 rounded-lg" type="text" name=""
                        placeholder="$ Amount You Want To Withdraw">
                    <button id="btn-Withdraw"
                        class="bg-yellow-400 px-6 py-2 text-white rounded-lg hover:bg-sky-600">Withdraw</button>
                </div>

            </div>
        </section>
    </main>
    <!-- js file link -->
    <script src="js/utilities.js"></script>
    <script src="js/deposit-5-6-func.js"></script>
    <script src="js/withdraw-5-6-func.js"></script>
</body>

</html>
